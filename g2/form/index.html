<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        
        <input maxlength="3" type="text" name="nome" placeholder="Il tuo nome">
        <input type="text" name="cognome" placeholder="Il tuo cognome">
        <input type="email" required name="email" placeholder="La tua email">
        <input type="password" required name="password" placeholder="password">
        <input type="date" name="data">
        <input type="datetime-local" name="datetime">
        <input type="range" name="datetime">
        
        <hr>
        <!--
            Label mi permette di collegare un testo ad un qualsiasi campo del form
            se usato correttamente, al click sulla label interagisco direttamente anche con il campo collegato
            Possiamo applicare le label a tutti i campi del form
        -->
        <label for="consenso">Acconsento al trattamento dei dati</label>
        <input id="consenso" checked type="checkbox" name="consenso">
        <hr>
        
        <label for="m">Maschio</label>
        <input type="radio" name="gender" id="m">
        <label for="f">Femmina</label>
        <input type="radio" name="gender" id="f">
        <label for="x">Non specificato</label>
        <input type="radio" checked name="gender" id="x">
        <!--
            checked fa si che al caricamento della pagina la voce sia già selezionata
        -->
        <hr>
        <!--
            hr crea una riga orizzontale, di base è un separatore
        -->

        <select name="city">
            <option value="">scegli</option>
            <option value="roma">Roma</option>
            <option value="milano">Milano</option>
            <option value="napoli">Napoli</option>
        </select>


        <textarea name="messaggio" cols="30" rows="10"></textarea>
        <!--
            cols rappresenta il numero di caratteri massimi in orizzontale
            rows il numero massimo delle righe di testo(verticale)
        -->

        <button>clicca</button>
        <button type="reset">Resetta</button>
    </form>

</body>
</html>
