<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <h2>Flex-direction: row</h2>
    <section id="g1" class="griglia">
        <div class="colonna">1</div>
        <div class="colonna">2</div>
        <div class="colonna">3</div>
        <div class="colonna">4</div>
        <div class="colonna">5</div>
        <div class="colonna">6</div>
    </section>
    
    <h2>Flex-direction: row-reverse</h2>
    <section id="g2" class="griglia">
        <div class="colonna">1</div>
        <div class="colonna">2</div>
        <div class="colonna">3</div>
        <div class="colonna">4</div>
        <div class="colonna">5</div>
        <div class="colonna">6</div>
    </section>
    
    <h2>Flex-direction: column</h2>
    <section id="g3" class="griglia">
        <div class="colonna">1</div>
        <div class="colonna">2</div>
        <div class="colonna">3</div>
    </section>
    
    <h2>Flex-direction: column-reverse</h2>
    <section id="g4" class="griglia">
        <div class="colonna">1</div>
        <div class="colonna">2</div>
        <div class="colonna">3</div>
    </section>
    
    <h2>Flex-wrap: wrap</h2>
    <section id="g5" class="griglia">
        <div class="colonna">1</div>
        <div class="colonna">2</div>
        <div class="colonna">3</div>
        <div class="colonna">4</div>
        <div class="colonna">5</div>
        <div class="colonna">6</div>
    </section>
    
    <h2>Flex-wrap: wrap-reverse</h2>
    <section id="g6" class="griglia">
        <div class="colonna">1</div>
        <div class="colonna">2</div>
        <div class="colonna">3</div>
        <div class="colonna">4</div>
        <div class="colonna">5</div>
        <div class="colonna">6</div>
    </section>

</body>
</html>
