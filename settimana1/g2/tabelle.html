<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
        }
        td, th{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    
    <table>
        <caption>Utenti registrati</caption><!--intitolo la tabella, per capire quali sono i dati trattati-->
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Anni</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mario</td>
                <td>Rossi</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Giovanna</td>
                <td>Bianchi</td>
                <td>42</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>NÂ° utenti</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>

    <!--gestione spazi occupati dalle td-->
    <table>
        <caption>Prova attributi</caption>
        <tr>
            <td>1</td>
            <td rowspan="2">2 - 5</td><!--copre lo spazio di 2 righe-->
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="2">7</td><!--copre lo spazio di 2 colonne-->
            <td>8</td>
        </tr>
    </table>

</body>
</html>
