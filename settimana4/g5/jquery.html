<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="prova"></div>

    <div class="blocco"></div>
    <div class="blocco"></div>
    <div class="blocco"></div>
    <div class="blocco"></div>
    
    <script>

        document.getElementById('prova').style.backgroundColor = 'yellow';

        $('#prova').css('background-color', 'yellow');


        let blocchi = document.getElementsByClassName('blocco');
        for(let blocco of blocchi){
            blocco.style.backgroundColor = 'red';
        }

        $('.blocco').css('background-color', 'red');

    </script>
</body>
</html>
