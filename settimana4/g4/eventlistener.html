<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blocco{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        .rosso{
            background-color: red;
        }
    </style>
</head>
<body>
    

    <div class="blocco">1</div>
    <div class="blocco">2</div>
    <div class="blocco">3</div>
    <div class="blocco">4</div>
    <div class="blocco">5</div>
    <div class="blocco">6</div>


    <script>

        let blocchi = document.querySelectorAll('.blocco');

        for(let blocco of blocchi){

            blocco.addEventListener('click',function(){

               /* if(blocco.style.backgroundColor == ''){
                    blocco.style.backgroundColor = 'red';
                }else{
                    blocco.style.backgroundColor = '';
                }*/

                blocco.classList.toggle('rosso');

            })
            
        }


    </script>

</body>
</html>
